    <script type="text/javascript">
    ////////////////////////////
    // Funciones de activar en Ultrasonido
    ////////////////////////////
    function Ultrasonido_Inicio(){
      webiopi().callMacro("Ultrasonido_Inicio");
    }
    function Ultrasonido_Parar(){
      webiopi().callMacro("Ultrasonido_Inicio");
    }
    ////////////////////////////
    // Funciones de Acelerar  Retroceder
    ////////////////////////////

    function Forward() {
        webiopi().callMacro("Forward");
     }

    function Parar() {
        webiopi().callMacro("Stop");
     }



    function Retroceder() {
        webiopi().callMacro("Retroceder");

     }
     ////////////////////////////
     // Funciones de Direccion del Vehiculo
     ////////////////////////////
     function Izquierda() {
         webiopi().callMacro("Izquierda");

      }
     function Derecha() {
         webiopi().callMacro("Derecha");

      }

      ////////////////////////////
      // Funciones de Luces
      ////////////////////////////
     function Luces() {
         webiopi().callMacro("Luces");
      }

      function ApagarLuces() {
          webiopi().callMacro("ApagarLuces");
       }
    // funciones para datos de la gráfica xy

    $(function () {
                    $('#monitor').highcharts({
                        title: {
                            text: 'Sensor de Temperatura',
                            x: -20 //center
                        },
                        subtitle: {
                            text: 'Origen: Raspberry- botsLauyader',
                            x: -20
                        },
                        xAxis: {
                            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                                'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                        },
                        yAxis: {
                            title: {
                                text: 'Temperature (°C)'
                            },
                            plotLines: [{
                                value: 0,
                                width: 1,
                                color: '#808080'
                            }]
                        },
                        tooltip: {
                            valueSuffix: '°C'
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'middle',
                            borderWidth: 0
                        },
                        series: [
                        {
                            name: 'Humedad',
                            data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                        },


                        {
                            name: 'Sensor',
                            data: [4.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
                        },


                        ]
                    });
                });





     // Fin de la declaración de la funciones
    </script>
